EccMainView_textInfo_step1=This visual shows the general process of finding and correcting bit errors in data transmissions over a noisy channel using error-correcting codes. Using random linear codes, they can be used in Code-based cryptographic systems, for example McEliece or Niederreiter scheme, which are candidates for post quantum cryptography.\n\nClick on the "next step" button to continue.
EccMainView_textInfo_step2=The sender encodes the data according to the selected coding scheme. In this example Hamming code was used, which adds 3 parity check bits to every 4 bits of data. 
EccMainView_textInfo_step3=An error gets introduced in the data transmission. Here a single bit in each codeword is flipped (marked in red).
EccMainView_textInfo_step4=The recieving end checks for errors by calculating the error syndrome, which also identifies the position of the bit in error. The erroneous bits are detected and flipped to reproduce the correct codewords.
