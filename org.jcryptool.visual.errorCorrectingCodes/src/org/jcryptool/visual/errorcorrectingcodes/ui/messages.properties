EccMainView_textInfo_step1=Code-based cryptographic systems rely on error-correcting codes and the hardness of decoding a general linear code. This visual shows the general process of how such codes are used find or correct errors in data transmissions.\n\nClick on the "next step" button to continue.
EccMainView_textInfo_step2=The sender encodes the data according to the selected coding scheme. In this example, parity bits were added to detect eventually flipped bits in the transmitted data.
EccMainView_textInfo_step3=During transmissions an error gets introduced. Here a single bit in each codeword is flipped.
EccMainView_textInfo_step4=The receiver knows that the bitstream is encoded with parity bits and can correct the errors made.
EccMainView_textInfo_step5=Lastly, the bitstream is decoded to reproduce the original data.
