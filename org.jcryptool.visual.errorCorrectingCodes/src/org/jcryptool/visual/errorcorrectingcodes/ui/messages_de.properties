GeneralEccView_textInfo_step1=Diese Visualisierung soll zeigen, wie einzelne Bit-Fehler bei der Daten\u00fcbertragung \u00fcber einen verrauschten Kanal mit einem Fehlerkorrekturcode gefunden und korrigiert werden. Randomisierte lineare Codes dieser Art k\u00f6nnen zur Verschl\u00fcsselung eingesetzt werden, beispielsweise mit dem McEliece oder Niederreiter Verfahren, welche Kandidaten f\u00fcr Post Quantum Kryptographie sind.\n\nKlicken Sie auf "Weiter" um fortzufahren.
GeneralEccView_textInfo_step2=Der Absener kodiert die Daten entsprechend des gew\u00e4hlten Schemas. In diesem Beispiel wurde Hamming code benutzt, welcher jeweils 4 Daten Bits mit 3 Bits zur Pr\00fcfung der Parit\u00e4t erg\u00e4nzt.
GeneralEccView_textInfo_step3=Bei der Daten\u00fcbertragung kommt es zu einem Fehler. Hier wurde in den Codew\u00f6rtern jeweils ein Bit gekippt (markierung).
GeneralEccView_textInfo_step4=Der Empf\u00e4nger pr\u00e4fcft auf Fehler indem er das Fehler-Syndrom des jeweiligen Blocks errechnet, die bei einem einzelnen gekippten Bit auch der Position entsprechen. Die fehlerhaften Bits werden erkannt und die richtigen Codeworte wiederhergesetellt.
